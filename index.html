<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SI Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="icon.png">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

</head>

<body>
    <div class="shadow-1g p-3 mb-6 rounded heading"><strong>Simple Interest Calculator</strong></div>
    <div class="box">
        <form>
            <span class="text-center"></span>
            <div class="input-container">
                <input type="number" required="" id="n1" />
                <label>Principle Amount</label>
            </div>
            <div class="input-container">
                <input type="number" required="" id="n2" />
                <label>Interest (%)</label>
            </div>
            <div class="input-container">
                <input type="number" required="" id="n3" />
                <label>Time (Years)</label>
            </div>
            <button type="button" class="btn" onclick="calFun()" id="open"><strong>Calculate</strong> </button>
        </form>
    </div>

                <h3 id = "Result1"  class="result1"></h3> 
                <h2 id = "Result2"  class="result2"></h2>
     
                
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
            crossorigin="anonymous"></script>

        <script>
            function calFun() {
                var a = document.getElementById("n1").value;
                var b = document.getElementById("n2").value;
                var c = document.getElementById("n3").value;

                d = Number(a) * Number(b) * Number(c) / 100;
                document.getElementById("Result1").innerHTML = "Simple Interest will be Rs " + d + " /-";

                av = Number(a) + Number(d);
                document.getElementById("Result2").innerHTML = "Accumulated Value is Rs " + av + " /-";
            }

            $("#open").click(function(){
     $("#a").css("display","block");
     $("#b").css("display","block");
                 });


$(".cancel").click(function(){
     $("#a").fadeOut();
     $("#b").fadeOut();
});
        </script>

</body>

</html>
